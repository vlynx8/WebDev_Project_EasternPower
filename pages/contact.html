<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>John's Car Collection</title>
 <link rel="stylesheet" href="../css/contact.css">
 <link rel="preload" as="image" href="../media/background.webp">
 </head>

 <body>
<div class="background"></div>
    <div class="box2">
    <h1>
        <b>Contact Us:</b>
    </h1>
    <p>
        <b> Please contact us if you have any queries using the resources below:</b>    
    </p>
    <div class="button-container">
        <form action="../index.html" method="get">
            <button class="buttonbhv">
                <p><b>Main</b></p>
            </button>   
        </form>
        <form action="../pages/about.html" method="get">
            <button class="buttonbhv">
                <p><b>About</b></p>
            </button>
        </form>
        <form action="../pages/contact.html" method="get">
            <button class="buttonbhv active">
                <p><b>Contact</b></p>
            </button>
        </form>
        <form action="../pages/offers.html" method="get">
            <button class="buttonbhv">
                <p><b>Offers</b></p>
            </button>
        </form>
    </div>
    </div>
    <div class="box">
      
        <p><b>Contact Us:</b></p>
            
       

        <form id="form">
            <label for="name"><b><p>First Name:</p></b></label>
            <input type="text" id="firstname" name="name" placeholder="Your first name..">

            <label for="name"><b><p>Last Name:</p></b></label>
            <input type="text" id="lastname" name="name" placeholder="Your last name..">

            <label for="email"><p><b>Email:</b></p></label>
            <input type="email" id="email" name="email" placeholder="Your email..">

            <label for="select"><p><b>Subject:</b></p></label>
            <select id="select" name="select">
                <option value="" disabled selected>(Select a subject...)</option>
                <option value="general">General Inquiry</option>
                <option value="support">Feedback</option>
                <option value="feedback">Technical Support</option>
            </select>

            <label for="message"><p><b>Message:</b></p></label>
            <textarea type="text" id="message" name="message" placeholder="Write your message here.."></textarea>
            <p id="submittext"></p>

            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="box">
    <img class="car-img" src="../media/merc2.webp" alt="taken from Pexels.com"></img>
    </div>
    </body>
    <script src="../scripts/script.js"></script>
</html>
